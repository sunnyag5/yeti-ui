<ion-header>

  <ion-navbar>
    <ion-buttons left margin-left>
      <button ion-button [large] (click)="goBack()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Filter</ion-title>
    <ion-buttons end no-margin>
      <button ion-button [small]>
        Clear
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines margin-top>
    <ion-item>
      <h2 ion-text color="dark">When</h2>
      <ion-icon name="md-arrow-dropdown" large item-end></ion-icon>
    </ion-item>
  </ion-list>

  <ion-scroll scrollX="true" class="filters" padding-left>
    <button ion-button round small color="lightest">All Dates</button>
    <button ion-button round small color="theme1">Today</button>
    <button ion-button round small color="lightest">Tomorrow</button>
    <button ion-button round small color="lightest">This Week</button>
    <button ion-button round small color="theme1">This Month</button>
    <button ion-button round small color="lightest">This Year</button>
    <button ion-button round small color="theme1">Sunday</button>
    <button ion-button round small color="lightest">Monday</button>
    <button ion-button round small color="theme1">Tuesday</button>
    <button ion-button round small color="lightest">Wednesday</button>
    <button ion-button round small color="theme1">Thursday</button>
    <button ion-button round small color="lightest">Friday</button>
    <button ion-button round small color="theme1">Saturday</button>
  </ion-scroll>

  <ion-list no-lines margin-top>
    <ion-item>
      <h2 ion-text color="dark">Hashtag</h2>
      <ion-icon name="md-arrow-dropdown" large item-end></ion-icon>
    </ion-item>
  </ion-list>

  <ion-scroll scrollX="true" class="filters" padding-left>
    <button ion-button round small color="lightest">All Hashtag</button>
    <button ion-button round small color="theme1">#nightlife</button>
    <button ion-button round small color="theme1">#music</button>
    <button ion-button round small color="lightest">#festival</button>
    <button ion-button round small color="theme1">#fashion</button>
    <button ion-button round small color="lightest">#movie</button>
    <button ion-button round small color="lightest">#culture</button>
    <button ion-button round small color="lightest">#convention</button>
    <button ion-button round small color="lightest">#birthday</button>
    <button ion-button round small color="lightest">#food</button>
    <button ion-button round small color="lightest">#wedding</button>
  </ion-scroll>

  <ion-list no-lines margin-top>
    <ion-item>
      <h2 ion-text color="dark">Rating</h2>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col col-12 text-center class="ratings">
      <ion-icon name="md-star" color="theme1" margin-right></ion-icon>
      <ion-icon name="md-star" color="theme1" margin-right></ion-icon>
      <ion-icon name="md-star" color="theme1" margin-right></ion-icon>
      <ion-icon name="md-star" color="theme1" margin-right></ion-icon>
      <ion-icon name="md-star-outline" color="theme1" margin-right></ion-icon>
    </ion-col>
  </ion-row>

  <ion-list no-lines margin-top>

    <ion-item>
      <h2 ion-text color="dark">Distance <span ion-text color="theme1">10 Mile</span></h2>
    </ion-item>

    <ion-item>
      <ion-range color="theme1"></ion-range>
    </ion-item>

  </ion-list>



  <ion-list no-lines margin-top>

    <ion-item>
      <h2 ion-text color="dark">Price <span ion-text color="theme1">$10 - $250</span></h2>
    </ion-item>

    <ion-item>
      <ion-range color="theme1" dualKnobs="true" [min]="21" [max]="72" [step]="3" [snaps]="true"></ion-range>
    </ion-item>

  </ion-list>

  <ion-list margin-top>

    <ion-item>
      <ion-checkbox></ion-checkbox>
      <ion-label color="dark">Only Free Events</ion-label>
    </ion-item>

  </ion-list>

  <div class="nextpage" text-center margin-top margin-horizontal>
    <button ion-button round block>Show 100+ Events</button>
  </div>

</ion-content>
