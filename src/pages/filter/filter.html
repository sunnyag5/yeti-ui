<ion-header>

  <ion-toolbar>
    <ion-buttons left margin-left>
      <button ion-button [large] (click)="goBack()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Filter</ion-title>
    <ion-buttons end no-margin>
      <button ion-button [small]>
        Clear
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-list no-lines margin-top>
    <ion-item>
      <h2>When</h2>
      <ion-icon name="md-arrow-dropdown" item-end></ion-icon>
    </ion-item>
  </ion-list>

  <ion-scroll scrollX="true" class="filters" style="white-space: nowrap;height: 60px;" padding-left>
    <button ion-button round small color="light">All Dates</button>
    <button ion-button round small color="theme1">Today</button>
    <button ion-button round small color="light">Tomorrow</button>
    <button ion-button round small color="light">This Week</button>
    <button ion-button round small color="theme1">This Month</button>
    <button ion-button round small color="light">This Year</button>
    <button ion-button round small color="theme1">Sunday</button>
    <button ion-button round small color="light">Monday</button>
    <button ion-button round small color="theme1">Tuesday</button>
    <button ion-button round small color="light">Wednesday</button>
    <button ion-button round small color="theme1">Thursday</button>
    <button ion-button round small color="light">Friday</button>
    <button ion-button round small color="theme1">Saturday</button>
  </ion-scroll>

  <ion-list no-lines margin-top>
    <ion-item>
      <h2>Hashtag</h2>
      <ion-icon name="md-arrow-dropdown" item-end></ion-icon>
    </ion-item>
  </ion-list>

  <ion-scroll scrollX="true" class="filters" style="white-space: nowrap;height: 60px;" padding-left>
    <button ion-button round small color="light">All Hashtag</button>
    <button ion-button round small color="theme1">#nightlife</button>
    <button ion-button round small color="theme1">#music</button>
    <button ion-button round small color="light">#festival</button>
    <button ion-button round small color="theme1">#fashion</button>
    <button ion-button round small color="light">#movie</button>
    <button ion-button round small color="light">#culture</button>
    <button ion-button round small color="light">#convention</button>
    <button ion-button round small color="light">#birthday</button>
    <button ion-button round small color="light">#food</button>
    <button ion-button round small color="light">#wedding</button>
  </ion-scroll>

  <ion-list no-lines margin-top>
    <ion-item>
      <h2>Rating</h2>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col col-12 text-center class="ratings">
      <ion-icon name="md-star" color="theme1" margin-right></ion-icon>
      <ion-icon name="md-star" color="theme1" margin-right></ion-icon>
      <ion-icon name="md-star" color="theme1" margin-right></ion-icon>
      <ion-icon name="md-star" color="theme1" margin-right></ion-icon>
      <ion-icon name="md-star" color="light" margin-right></ion-icon>
    </ion-col>
  </ion-row>

  <ion-list no-lines margin-top>

    <ion-item>
      <h2>Distance <span>10 Mile</span></h2>
    </ion-item>

    <ion-item>
      <ion-range color="theme1"></ion-range>
    </ion-item>

  </ion-list>



  <ion-list no-lines margin-top>

    <ion-item>
      <h2>Price <span>$10 - $250</span></h2>
    </ion-item>

    <ion-item>
      <ion-range color="theme1" dualKnobs="true" [min]="21" [max]="72" [step]="3" [snaps]="true"></ion-range>
    </ion-item>

  </ion-list>

  <ion-list margin-top>

    <ion-item>
      <ion-checkbox></ion-checkbox>
      <ion-label>Only Free Events</ion-label>
    </ion-item>

  </ion-list>

  <div class="nextpage" text-center>
    <button ion-button round (click)="getEventInfo()">Show 100+ Events</button>
  </div>

</ion-content>
