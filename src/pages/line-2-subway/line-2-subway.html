<ion-header>

    <ion-navbar>
        <ion-buttons left margin-left>
            <button ion-button [large] (click)="goBack()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>Line 2 subway</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <div class="map">

        <img src="../../assets/map-with-route.jpg" alt=""/>

        <ion-list no-lines class="travel-info">
            <ion-item color="light">
                <h3 ion-text color="dark"><span ion-text color="theme1">Brooklyn</span> to <span ion-text
                                                                                                 color="theme1">605 W 48th Street, Manhatten</span>
                    <!--<br/>57 mins <span text-right>$3</span>--> </h3>
                <ion-row no-margin>
                    <ion-col col-6 text-left>
                        <h3 ion-text color="dark">57 mins</h3>
                    </ion-col>
                    <ion-col col-6 text-right>
                        <h3 ion-text color="theme1">$3</h3>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-list>

    </div>

    <ion-list no-lines>

        <ion-item class="routes">

            <ion-row>
                <ion-col col-2>
                    <img src="../../assets/vehicle-walk-route.png" alt=""/>
                </ion-col>
                <ion-col col-10>

                    <ion-row margin-bottom>
                        <ion-col col-6 text-left>
                            <h5 ion-text color="dark">Church Av</h5>
                            <span ion-text color="dark">45 mins - every 10 minutes - line 2</span>
                        </ion-col>
                        <ion-col col-6 text-right>
                            <h5 ion-text color="theme1">$3</h5>
                        </ion-col>
                    </ion-row>

                    <ion-row margin-bottom>
                        <ion-col col-6 text-left>
                            <h5 ion-text color="dark">Times Sq - 42 St</h5>
                            <span ion-text color="dark">20 mins - 1.7 km</span>
                        </ion-col>
                        <ion-col col-6 text-right>
                            <h5 ion-text color="theme1">free</h5>
                        </ion-col>
                    </ion-row>

                    <ion-row margin-bottom>
                        <ion-col col-6 text-left>
                            <h5 ion-text color="dark">Stage 48</h5>
                            <span ion-text color="dark">605 W 48th Street, Manhattan, 10036</span>
                        </ion-col>
                        <ion-col col-6 text-right>
                            <!--<h5 ion-text color="theme1" margin-right>free</h5>-->
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>

        </ion-item>

    </ion-list>

</ion-content>
