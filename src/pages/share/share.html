  <ion-navbar text-center>
    <ion-title>Share this App</ion-title>

<ion-content text-center padding>

  <ion-icon name="md-share" color="theme1" class="share-icon" margin-top></ion-icon>

        Share this app with your friends and relatives by using these
      </p>

        <button ion-fab color="message">
          <ion-icon name="text"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-fab color="email">
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-fab color="whatsapp">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-fab color="facebook">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
