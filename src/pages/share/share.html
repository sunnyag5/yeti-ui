<ion-header>

  <ion-navbar text-center>
    <ion-title>Share this App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>

  <ion-icon name="md-share" color="theme1" class="share-icon" margin-top></ion-icon>

  <h1 color="mediumdark" ion-text margin-bottom="">Refer to your friend</h1>

  <ion-card margin-top class="card-style">

    <img src="../../assets/social-share.jpg" alt=""/>

    <ion-card-content>
      <ion-row>
        <ion-col col-12 text-center>
          <ion-icon name="md-person" color="theme1" class="person-icon" margin-top></ion-icon>
          <h1>sunnyag5</h1>
        </ion-col>
      </ion-row>
      <p ion-text margin-top>
        Share this app with your friends and relatives by using these
      </p>
    </ion-card-content>

    <ion-row padding text-center class="social-icon">
      <ion-col col-3>
        <button ion-fab color="message">
          <ion-icon name="text"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-fab color="email">
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-fab color="whatsapp">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-3>
        <button ion-fab color="facebook">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
