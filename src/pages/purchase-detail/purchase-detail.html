<ion-content>

    <div class="ticket-purchase-detail" padding-horizontal>

        <ion-icon name="md-arrow-back" color="lightest" class="back-arrow" (click)="goBack()"></ion-icon>

        <h3 text-center>Purchase Detail</h3>

        <ion-card margin-top padding-top>

            <ion-row class="event-name">
                <ion-col col-12>
                    <h3 ion-text color="dark" margin-horizontal no-margin>Quiet Clubbing VIP Heated Rooftop Party</h3>
                </ion-col>
            </ion-row>

            <ion-row class="event-time" margin-horizontal>

                <ion-col col-12>
                    <ion-icon name="md-time"></ion-icon>&nbsp;
                    <span class="address">SUN, AUG 05 - 06:30 PM until 07:30 PM</span>
                </ion-col>

            </ion-row>

            <ion-row class="event-place" margin-horizontal>

                <ion-col col-12 text-left>
                    <ion-icon name="md-pin"></ion-icon>&nbsp;
                    <span ion-text color="darker">Stage 48 605 W 48th Street, Manhattan, <br/> New York 10036</span>
                </ion-col>

            </ion-row>

            <ion-row class="event-ticket" margin-horizontal margin-bottom>

                <ion-col col-12 text-left>
                    <ion-icon name="md-film"></ion-icon>&nbsp;
                    <span ion-text color="dark">2 Vip Tickets - $160</span>
                </ion-col>

            </ion-row>

            <ion-list no-lines>
                <ion-item color="light" class="total-price">
                    <ion-row>
                        <ion-col col-6 text-center>
                            <span ion-text color="dark">Total Price</span>
                        </ion-col>
                        <ion-col col-6 text-center>
                            <span ion-text color="theme1">$160</span>
                        </ion-col>
                    </ion-row>
                </ion-item>
            </ion-list>

        </ion-card>
    </div>

    <ion-list inset class="discount-code">
        <ion-item text-left>
            <ion-input type="text" placeholder="Enter Discount Code"></ion-input>
            <button ion-button [clear]="true" clearInput="true" item-right color="theme1">APPLY</button>
        </ion-item>
    </ion-list>

    <h5 ion-text color="dark" margin-horizontal>Choose your payment method</h5>

    <ion-row>
        <ion-col col-4 class="visa">
            <ion-card>
                <img src="../../assets/visa-card-logo.png" alt=""/>
            </ion-card>
        </ion-col>
        <ion-col col-4 class="master">
            <ion-card>
                <img src="../../assets/mastercard-logo.png" alt=""/>
            </ion-card>
        </ion-col>
        <ion-col col-4 class="amex">
            <ion-card>
                <img src="../../assets/amex-logo.png" alt=""/>
            </ion-card>
        </ion-col>
    </ion-row>

    <div class="nextpage" text-center margin-top margin-horizontal>
        <button ion-button round block>Get It</button>
    </div>

</ion-content>
