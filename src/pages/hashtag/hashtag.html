<ion-header>

  <ion-navbar>
    <ion-buttons left no-margin>
      <button ion-button icon-only>
      </button>
    </ion-buttons>
    <ion-title text-center>Select #Hashtag</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <div class="pics">

    <ion-row padding-horizontal margin-top>

      <ion-col text-center class="hash-event-pic" margin-top>
        <img src="../../assets/music-event.jpg" alt=""/>
        <p>#music</p>
        <span>2k+events</span>
        <ion-icon name="checkmark-circle" class="checkmark"></ion-icon>
      </ion-col>

      <ion-col text-center class="hash-event-pic active" margin-top>
        <img src="../../assets/festival-event.jpg" alt=""/>
        <p>#festival</p>
        <span>800+events</span>
        <ion-icon name="checkmark-circle" class="checkmark"></ion-icon>
      </ion-col>

    </ion-row>

    <ion-row padding-horizontal>

      <ion-col text-center class="hash-event-pic active" margin-top>
        <img src="../../assets/food-event.jpg" alt=""/>
        <p>#food</p>
        <span>15k+events</span>
        <ion-icon name="checkmark-circle" class="checkmark"></ion-icon>
      </ion-col>

      <ion-col text-center class="hash-event-pic active" margin-top>
        <img src="../../assets/cinema-event.jpg" alt=""/>
        <p>#cinema</p>
        <span>3k+events</span>
        <ion-icon name="checkmark-circle" class="checkmark"></ion-icon>
      </ion-col>

    </ion-row>

    <ion-row padding-horizontal>

      <ion-col text-center class="hash-event-pic" margin-top>
        <img src="../../assets/birthday-event.jpg" alt=""/>
        <p>#birthday</p>
        <span>5k+events</span>
        <ion-icon name="checkmark-circle" class="checkmark"></ion-icon>
      </ion-col>

      <ion-col text-center class="hash-event-pic" margin-top>
        <img src="../../assets/wedding-event.jpg" alt=""/>
        <p>#wedding</p>
        <span>10k+events</span>
        <ion-icon name="checkmark-circle" class="checkmark"></ion-icon>
      </ion-col>
    </ion-row>

  </div>

  <div class="start">
    <button ion-button round block>Let's Start</button>
  </div>


</ion-content>
