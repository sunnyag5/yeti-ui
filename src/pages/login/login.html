<ion-header>

  <ion-navbar text-center>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
  <ion-icon name="log-in" class="font-2x" color="theme1" margin-top></ion-icon>
  <form>
    <ion-list margin-top>

      <ion-item margin-bottom>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" autocorrect="off" autocapitalize="none" name="username"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item>

      <div padding class="login">
        <button ion-button round block>Login</button>
      </div>
    </ion-list>
  </form>
  <p ion-text color="theme1"><b>OR</b></p>
    <div padding text-center>
        <button ion-button block round color="facebook">
          <ion-icon name="logo-facebook"></ion-icon>&nbsp;&nbsp;Log in with Facebook</button>
    </div>
    <div padding text-center>
        <p>Don't have an account yet? <a (click)="doSignUp()">Create one.</a></p>
    </div>
</ion-content>
