<ion-content class="ticket-confirm-detail" padding>

    <ion-icon name="md-arrow-back" color="lightest" class="back-arrow" (click)="goBack()"></ion-icon>

    <h3 text-center margin-bottom>Purchase Detail</h3>

    <ion-card margin-top padding-vertical>

        <ion-row class="event-name">
            <ion-col col-12>
                <h3 ion-text color="dark" margin-horizontal no-margin>Quiet Clubbing VIP Heated Rooftop Party</h3>
            </ion-col>
        </ion-row>

        <ion-row class="event-time" margin-horizontal>

            <ion-col col-12>
                <ion-icon name="md-time"></ion-icon>&nbsp;
                <span class="address">SUN, AUG 05 - 06:30 PM until 07:30 PM</span>
            </ion-col>

        </ion-row>

        <ion-row class="event-place" margin-horizontal>

            <ion-col col-12 text-left>
                <ion-icon name="md-pin"></ion-icon>&nbsp;
                <span ion-text color="darker">Stage 48 605 W 48th Street, Manhattan, New York 10036</span>
            </ion-col>

        </ion-row>

        <ion-row class="event-ticket" margin-horizontal margin-bottom>

            <ion-col col-12 text-left>
                <ion-icon name="md-film"></ion-icon>&nbsp;
                <span ion-text color="dark">2 Vip Tickets - $160</span>
            </ion-col>

        </ion-row>

        <ion-list no-lines>
            <ion-item color="light" class="total-price">
                <ion-row>
                    <ion-col col-6 text-center>
                        <span ion-text color="dark">Total Price</span>
                    </ion-col>
                    <ion-col col-6 text-center>
                        <span ion-text color="theme1">$160</span>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-list>

        <div class="qrcode" text-center margin>
            <img src="../../assets/qr-code.png" alt=""/>
        </div>

        <ion-row margin-horizontal>
            <ion-col col-12>
                <p>Check your email <a href="#">abc@gmail.com</a> in order to know how to get in the event</p>
            </ion-col>
        </ion-row>

        <ion-row margin-horizontal margin-bottom>
            <ion-col col-12 text-center>
                <h2 ion-text color="darker">Invite Friends :</h2>
            </ion-col>
        </ion-row>

        <ion-row text-center class="social-icon" margin-horizontal>
            <ion-col col-3>
                <button ion-fab color="message">
                    <ion-icon name="text"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-3>
                <button ion-fab color="email">
                    <ion-icon name="mail"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-3>
                <button ion-fab color="whatsapp">
                    <ion-icon name="logo-whatsapp"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-3>
                <button ion-fab color="facebook">
                    <ion-icon name="logo-facebook"></ion-icon>
                </button>
            </ion-col>
        </ion-row>

    </ion-card>

</ion-content>
