<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar text-center>
    <!--<ion-title>Select City</ion-title>-->
    <ion-title *ngIf="!isSearchbarOpened">
      Select City
    </ion-title>
    <ion-searchbar *ngIf="isSearchbarOpened" [cancelButtonText]="'Close'" [showCancelButton]="true" placeholder="Search City..." (ionCancel)="isSearchbarOpened=false" [animated]="true"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only class="search-button-icon" *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <!--<ion-searchbar placeholder="Search City..." [animated]="true"></ion-searchbar>-->

  <div class="pics">

  <ion-row padding-horizontal margin-top>

    <ion-col text-center class="city-pic active" margin-top>
      <img src="../../assets/new_york.jpg" alt="" (click)="getLocationMap()"/>
      <p>New York</p>
      <span>USA</span>
      <ion-icon name="checkmark-circle" class="checkmark"></ion-icon>
    </ion-col>

    <ion-col text-center class="city-pic" margin-top>
      <img src="../../assets/london.jpg" alt=""/>
      <p>London</p>
      <span>UK</span>
      <ion-icon name="checkmark-circle" class="checkmark"></ion-icon>
    </ion-col>

  </ion-row>

  <ion-row padding-horizontal>

    <ion-col text-center class="city-pic active" margin-top>
      <img src="../../assets/paris.jpg" alt=""/>
      <p>Paris</p>
      <span>France</span>
      <ion-icon name="checkmark-circle" class="checkmark"></ion-icon>
    </ion-col>

    <ion-col text-center class="city-pic" margin-top>
      <img src="../../assets/kathmandu.jpg" alt=""/>
      <p>Kathmandu</p>
      <span>Nepal</span>
      <ion-icon name="checkmark-circle" class="checkmark"></ion-icon>
    </ion-col>

  </ion-row>

  <ion-row padding-horizontal>

    <ion-col text-center class="city-pic active" margin-top>
      <img src="../../assets/sydney.jpg" alt=""/>
      <p>Sydney</p>
      <span>Australia</span>
      <ion-icon name="checkmark-circle" class="checkmark"></ion-icon>
    </ion-col>

    <ion-col text-center class="city-pic" margin-top>
      <img src="../../assets/tokyo.jpg" alt=""/>
      <p>Tokyo</p>
      <span>Japan</span>
      <ion-icon name="checkmark-circle" class="checkmark"></ion-icon>
    </ion-col>
  </ion-row>

  </div>

  <div class="nextpage">
    <button ion-button round block (click)="setHashTag()">Next</button>
  </div>

</ion-content>
