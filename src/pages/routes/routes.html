<ion-header>

  <ion-navbar>
    <ion-buttons left margin-left>
      <button ion-button [large] (click)="goBack()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Routes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="map">

    <img src="../../assets/map.jpg" alt=""/>

    <ion-list no-lines class="travel-info">
      <ion-item color="light">
        <h3 ion-text color="dark"><span ion-text color="theme1">Brooklyn</span> to <span ion-text color="theme1">605 W 48th Street, Manhatten</span><br/>Showing top 5 travel options</h3>
      </ion-item>
    </ion-list>

  </div>

  <ion-list no-lines>

    <ion-item class="routes">
      <ion-row>
        <ion-col col-6 text-left>
          <h5 ion-text color="dark">Subway</h5>
          <ion-icon name="bus" color="theme1"></ion-icon>
        </ion-col>
        <ion-col col-6 text-right>
          <h5 ion-text color="theme1" margin-right>$3</h5>
          <h5 ion-text color="dark" margin-right>44 mins</h5>
          <ion-icon name="arrow-dropright" color="darker" class="dropright"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>

    <hr color="darker" margin-horizontal/>

    <ion-item class="routes">
      <ion-row>
        <ion-col col-6 text-left>
          <h5 ion-text color="dark">Line 2 subway</h5>
          <ion-icon name="bus" color="theme1"></ion-icon>
        </ion-col>
        <ion-col col-6 text-right>
          <h5 ion-text color="theme1" margin-right>$3</h5>
          <h5 ion-text color="dark" margin-right>57 mins</h5>
          <ion-icon name="arrow-dropright" color="darker" class="dropright"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>

    <hr color="darker" margin-horizontal/>

    <ion-item class="routes">
      <ion-row>
        <ion-col col-6 text-left>
          <h5 ion-text color="dark">Taxi</h5>
          <ion-icon name="bus" color="theme2"></ion-icon>
        </ion-col>
        <ion-col col-6 text-right>
          <h5 ion-text color="theme1" margin-right>$50 - $65</h5>
          <h5 ion-text color="dark" margin-right>17 mins</h5>
          <ion-icon name="arrow-dropright" color="darker" class="dropright"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>

    <hr color="darker" margin-horizontal/>

    <ion-item class="routes">
      <ion-row>
        <ion-col col-6 text-left>
          <h5 ion-text color="dark">Drive</h5>
          <ion-icon name="bus" color="darker"></ion-icon>
        </ion-col>
        <ion-col col-6 text-right>
          <h5 ion-text color="theme1" margin-right>$1 - $2</h5>
          <h5 ion-text color="dark" margin-right>17 mins</h5>
          <ion-icon name="arrow-dropright" color="darker" class="dropright"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>

    <hr color="darker" margin-horizontal/>

    <ion-item class="routes">
      <ion-row>
        <ion-col col-6 text-left>
          <h5 ion-text color="dark">Uber</h5>
          <ion-icon name="bus" color="dark"></ion-icon>
        </ion-col>
        <ion-col col-6 text-right>
          <h5 ion-text color="theme1" margin-right>$23 - $35</h5>
          <h5 ion-text color="dark" margin-right>17 mins</h5>
          <ion-icon name="arrow-dropright" color="darker" class="dropright"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>

</ion-content>
