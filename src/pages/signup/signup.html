<ion-header>

  <ion-navbar text-center>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
  <ion-icon name="person" class="font-2x" color="theme1" margin-top></ion-icon>
  <form>
    <ion-list margin-top>

      <ion-item margin-bottom>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" autocorrect="off" autocapitalize="none" name="firstName"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" autocorrect="off" autocapitalize="none" name="lastName"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Phone Number</ion-label>
        <ion-input type="tel" name="phone_number"></ion-input>
      </ion-item>

      <ion-item margin-bottom>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password"></ion-input>
      </ion-item>

      <div padding class="register">
        <button ion-button round block>Register</button>
      </div>

      <div padding text-center>
        <a (click)="goToLogin()">Return to login</a>
      </div>

    </ion-list>
  </form>
</ion-content>
